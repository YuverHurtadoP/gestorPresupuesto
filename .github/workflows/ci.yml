name: CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug backend folder
        run: |
          echo "Current directory: $(pwd)"
          echo "Root contents:"
          ls -la
          echo "backendCleanArquitecture contents:"
          ls -la backendCleanArquitecture
          echo "package.json content:"
          cat backendCleanArquicture/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.14.0

      - name: Install backend dependencies
        run: |
          cd backendCleanArquicture
          npm install --force

      - name: Run backend tests
        run: |
          cd backendCleanArquicture
          npm test

      - name: Build backend
        run: |
          cd backendCleanArquicture
          npm run build

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug frontend folder
        run: |
          echo "Current directory: $(pwd)"
          echo "Root contents:"
          ls -la
          echo "front contents:"
          ls -la front
          echo "package.json content (if exists):"
          if [ -f front/package.json ]; then
            cat front/package.json
          else
            echo "No package.json found in front/"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.14.0

      - name: Install frontend dependencies
        run: |
          cd front
          npm install --force

      - name: Run frontend tests
        run: |
          cd front
          npm test --if-present

      - name: Build frontend
        run: |
          cd front
          npm run build

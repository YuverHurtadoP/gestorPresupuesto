<div
  *ngIf="visible"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6">
    <!-- Encabezado -->
    <div class="flex justify-between items-center border-b pb-3 mb-4">
      <h2 class="text-xl font-bold text-purple-800">
        {{
          mode === 'create'
            ? (entity === 'budget' ? 'Crear Presupuesto' : 'Crear Gasto')
            : mode === 'edit'
              ? (entity === 'budget' ? 'Editar Presupuesto' : 'Editar Gasto')
              : (entity === 'budget' ? 'Ver Presupuesto' : 'Ver Gasto')
        }}
      </h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">✖</button>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onSave()" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          type="text"
          formControlName="nombre"
          class="w-full border rounded p-2"
          [class.border-red-500]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
          [readonly]="mode === 'view'"
        />
        <p *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-red-500 text-sm">
          El nombre es obligatorio.
        </p>
      </div>

      <!-- Valor -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          {{ entity === 'budget' ? 'Monto del presupuesto' : 'Valor del gasto' }}
        </label>
        <input
          type="number"
          formControlName="valor"
          class="w-full border rounded p-2"
          [class.border-red-500]="form.get('valor')?.invalid && form.get('valor')?.touched"
          [readonly]="mode === 'view'"
        />
        <p *ngIf="form.get('valor')?.hasError('required') && form.get('valor')?.touched" class="text-red-500 text-sm">
          El valor es obligatorio.
        </p>
        <p *ngIf="form.get('valor')?.hasError('min') && form.get('valor')?.touched" class="text-red-500 text-sm">
          Debe ser mayor a 0.
        </p>
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea
          formControlName="descripcion"
          class="w-full border rounded p-2"
          [readonly]="mode === 'view'"
        ></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-300 rounded">
          Cancelar
        </button>
        <button
          *ngIf="mode !== 'view'"
          type="submit"
          class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

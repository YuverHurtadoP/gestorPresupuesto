
<div class="flex justify-center items-center gap-12 my-10">
  <!-- Donut -->
  <div class="relative w-60 h-60 flex items-center justify-center">
    <div class="donut"
      [ngStyle]="{
        'background': 'conic-gradient(#f97316 ' + porcentaje + '%, #e5e7eb 0)'
      }">
    </div>
    <div class="absolute text-xl font-bold text-orange-500">
      {{ porcentaje }}% Gastado
    </div>
  </div>

  <!-- Resumen -->
  <div class="text-lg">
    <p>
      <strong>Presupuesto:</strong>
      <span class="text-orange-500 font-bold">
        {{ resumen.presupuesto | currency:'USD' }}
      </span>
    </p>
    <p>
      <strong>Disponible:</strong>
      <span class="text-orange-500 font-bold">
        {{ resumen.disponible | currency:'USD' }}
      </span>
    </p>
    <p>
      <strong>Gastado:</strong>
      <span class="text-orange-500 font-bold">
        {{ resumen.gastado | currency:'USD' }}
      </span>
    </p>
  </div>
</div>

<div class="flex justify-center mt-12">

  <div class="w-full max-w-3xl">
    <!-- Encabezado -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-2xl font-bold text-purple-800">Mis Gastos</h2>
        <p class="text-sm text-gray-600">
          Maneja y administra tus presupuestos
        </p>
      </div>
    <button
        (click)="openModal('create')"
        class="px-5 py-2 bg-orange-500 text-white rounded-lg shadow-md hover:bg-orange-600 transition"
      >
        Crear Gastos
      </button>
    </div>

    <!-- Tabla reutilizable -->
    <app-list-common
      [clickableName]="false"
      nameRouteKey="link"
      [data]="expenses"
      [actions]="acciones"
      (action)="handleAction($event)"
    >
    </app-list-common>


     <app-pagination
      [total]="total"
      [limit]="limit"
      [page]="page"
      (pageChange)="onPageChange($event)"
    >
    </app-pagination>


    <app-form
      [visible]="modalVisible"
      [mode]="modalMode"
      [entity]="'expense'"
      [data]="selectedExpense"
      (close)="closeModal()"
      (save)="saveExpense($event)"
    ></app-form>

  </div>
</div>

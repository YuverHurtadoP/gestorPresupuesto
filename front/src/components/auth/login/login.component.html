<!-- login.component.html -->
<div class="p-8 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <!-- Logo y título -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-purple-900">
        Iniciar <span class="text-orange-500">Sesión</span>
      </h1>
      <p class="mt-2 text-gray-600">
        y controla tus <span class="text-orange-500">finanzas</span>
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Ingresa tu Email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="email?.errors?.['required']">El email es obligatorio.</span>
          <span *ngIf="email?.errors?.['email']">Formato de email inválido.</span>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Clave</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Ingresa tu Clave"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="password?.errors?.['required']">La clave es obligatoria.</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</span>
        </div>
      </div>




      <button type="submit" class="w-full py-3 rounded-xl text-white font-semibold
        shadow-md transition transform hover:scale-105 hover:shadow-lg"
        style="background: linear-gradient(to right, #6d28d9, #9333ea);">
   Iniciar Sesión
</button>


      <!-- Links adicionales -->
      <div class="mt-4 text-center text-gray-600 text-sm">
        <p>
          ¿No tienes cuenta?
          <a routerLink="/auth/register" class="text-orange-500 hover:underline">Crea una</a>
        </p>
        <!--<p>
          ¿Olvidaste tu contraseña?
          <a routerLink="/auth/reset" class="text-orange-500 hover:underline">Reestablecer</a>
        </p>-->
      </div>
    </form>
  </div>
</div>

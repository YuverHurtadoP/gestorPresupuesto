<div class="p-8 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <!-- Logo y título -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-purple-900">Registrate</h1>
      <p class="mt-2 text-gray-600">
        y controla tus <span class="text-orange-500">finanzas</span>
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="name">Nombre</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          placeholder="Ingresa tu Nombre"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <div
          *ngIf="name?.invalid && (name?.dirty || name?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="name?.errors?.['required']"
            >El email es obligatorio.</span
          >
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Ingresa tu Email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="email?.errors?.['required']"
            >El email es obligatorio.</span
          >
          <span *ngIf="email?.errors?.['email']"
            >Formato de email inválido.</span
          >
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Clave</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Ingresa tu Clave"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="password?.errors?.['required']"
            >La clave es obligatoria.</span
          >
          <span *ngIf="password?.errors?.['minlength']"
            >Mínimo 6 caracteres.</span
          >
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="confirm"
          >Confirmar Clave</label
        >
        <input
          formControlName="confirm"
          type="password"
          id="confirm"
          placeholder="Confirma tu Clave"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <div
          *ngIf="confirm?.invalid && (confirm?.dirty || confirm?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="confirm?.errors?.['required']"
            >La clave es obligatoria.</span
          >
          <span *ngIf="confirm?.errors?.['minlength']"
            >Mínimo 6 caracteres.</span
          >
        </div>
        <div
          *ngIf="registerForm.errors?.['passwordsMismatch'] && (confirm?.dirty || confirm?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          Las contraseñas no coinciden.
        </div>
      </div>
<button class="w-full py-3 rounded-xl text-white font-semibold
        shadow-md transition transform hover:scale-105 hover:shadow-lg"
        style="background: linear-gradient(to right, #6d28d9, #9333ea);">
  Guardar
</button>

    </form>
  </div>
</div>
